<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wonka Lock</title>
  <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Macondo', cursive;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #3a0066, #cc00cc);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      background-size: cover;
      overflow: hidden;
    }

    .screen {
      display: none;
      padding: 30px 20px;
    }

    .active {
      display: block;
      animation: fadeIn 1s ease-in;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 15px;
      color: #ffcc00;
      text-shadow: 2px 2px 5px #000;
    }

    input[type="password"] {
      padding: 15px;
      font-size: 20px;
      border: 4px solid #ffcc00;
      border-radius: 12px;
      width: 80%;
      max-width: 300px;
      background: #fff8e1;
      color: #663399;
      font-family: 'Macondo', cursive;
    }

    button {
      padding: 12px 18px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(to right, #ff66cc, #ffcc00);
      color: #660066;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    button:hover {
      transform: scale(1.1);
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 12px;
      max-width: 350px;
      margin: 20px auto;
    }

    #textbox {
      font-size: 24px;
      margin: 20px auto;
      padding: 12px;
      border: 4px solid #ffcc00;
      width: 90%;
      max-width: 350px;
      background: repeating-linear-gradient(45deg, #fff8dc, #fff8dc 10px, #f9d976 10px, #f9d976 20px);
      border-radius: 8px;
      color: #330066;
      min-height: 40px;
      box-shadow: inset 0 0 10px #ffcc00;
    }

    #success-screen {
      background-color: #33cc66;
      color: #fff;
      font-size: 28px;
      padding: 50px;
      animation: sparkle 1s infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes sparkle {
      0% { background-color: #33cc66; }
      100% { background-color: #66ff99; }
    }
  </style>
</head>
<body>

  <div id="setup-screen" class="screen active">
    <h2>üç´ Set Your Secret Candy Code</h2>
    <input type="password" id="set-password" placeholder="Type your code" />
    <br/><br/>
    <button onclick="savePassword()">LOCK IT IN</button>
  </div>

  <div id="lock-screen" class="screen">
    <h2>üîê Enter the Candy Code</h2>
    <div id="textbox"></div>
    <div class="button-grid" id="letter-buttons"></div>
    <button onclick="submitPassword()">SUBMIT</button>
  </div>

  <div id="success-screen" class="screen">
    üéâ Correct! Welcome to the Chocolate Vault!
  </div>

  <script>
    let savedPassword = "";
    let inputBuffer = "";

    function savePassword() {
      const pw = document.getElementById("set-password").value.trim().toUpperCase();
      if (pw.length > 0) {
        savedPassword = pw;
        showScreen("lock-screen");
      }
    }

    function showScreen(id) {
      document.querySelectorAll(".screen").forEach(el => el.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      if (id === "lock-screen") updateTextbox();
    }

    function updateTextbox() {
      document.getElementById("textbox").textContent = inputBuffer;
    }

    function submitPassword() {
      if (inputBuffer === savedPassword) {
        showScreen("success-screen");
        setTimeout(() => {
          inputBuffer = "";
          document.getElementById("set-password").value = "";
          showScreen("setup-screen");
        }, 10000);
      } else {
        inputBuffer = "";
        updateTextbox();
      }
    }

    function addLetter(letter) {
      inputBuffer += letter;
      updateTextbox();
    }

    // Create alphabet buttons
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const container = document.getElementById("letter-buttons");
    for (const letter of letters) {
      const btn = document.createElement("button");
      btn.textContent = letter;
      btn.onclick = () => addLetter(letter);
      container.appendChild(btn);
    }
  </script>

</body>
</html>
