<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wonka Lock</title>
  <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="theme-color" content="#cc00cc">
  <style>
    body {
      font-family: 'Macondo', cursive;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #3a0066, #cc00cc);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      background-size: cover;
      overflow: hidden;
    }

    .screen {
      display: none;
      padding: 30px 20px;
    }

    .active {
      display: block;
      animation: fadeIn 0.5s ease-in;
    }

    h2 {
      font-size: 2em;
      color: #ffcc00;
      text-shadow: 2px 2px 5px #000;
    }

    input[type="password"] {
      padding: 15px;
      font-size: 20px;
      border: 4px solid #ffcc00;
      border-radius: 12px;
      width: 80%;
      max-width: 300px;
      background: #fff8e1;
      color: #663399;
      font-family: 'Macondo', cursive;
    }

    button {
      padding: 12px 18px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(to right, #ff66cc, #ffcc00);
      color: #660066;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
      touch-action: manipulation;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      max-width: 400px;
      margin: 20px auto;
    }

    #textbox {
      font-size: 24px;
      margin: 20px auto;
      padding: 12px;
      border: 4px solid #ffcc00;
      width: 90%;
      max-width: 350px;
      background: #fff8dc;
      border-radius: 8px;
      color: #330066;
      min-height: 40px;
    }

    #success-screen {
      background-color: #33cc66;
      color: white;
      font-size: 24px;
      padding: 30px;
    }

    #wrong-guesses {
      margin-top: 20px;
      color: #fff;
      font-size: 18px;
    }

    #room-activated-screen {
      background-color: #ffcc00;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      height: 100vh;
    }

    #green-flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: limegreen;
      opacity: 0;
      pointer-events: none;
      z-index: 1000;
      transition: opacity 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div id="green-flash"></div>

  <div id="setup-screen" class="screen active">
    <h2>üç´ Set Your Secret Candy Code</h2>
    <input type="password" id="set-password" placeholder="Enter password"/>
    <br/><br/>
    <button onclick="savePassword()">LOCK IT IN</button>
  </div>

  <div id="room-activated-screen" class="screen">
    <div id="room-activation-text"></div>
  </div>

  <div id="lock-screen" class="screen">
    <h2>üîê Enter the Candy Code</h2>
    <div id="textbox"></div>
    <div class="button-grid" id="letter-buttons"></div>
    <button onclick="backspace()">‚Üê BACKSPACE</button>
    <button onclick="submitPassword()">SUBMIT</button>
  </div>

  <div id="success-screen" class="screen">
    üéâ Correct! Welcome to the Chocolate Vault!
    <div id="wrong-guesses"></div>
    <br>
    <button onclick="manualReset()">RESET GAME</button>
  </div>

  <audio id="correct-sound" src="correct.mp3" preload="auto"></audio>
  <audio id="incorrect-sound" src="incorrect.mp3" preload="auto"></audio>

  <script>
    let savedPassword = "";
    let inputBuffer = "";
    let wrongGuesses = [];

    const textbox = document.getElementById("textbox");
    const correctSound = document.getElementById("correct-sound");
    const incorrectSound = document.getElementById("incorrect-sound");
    const wrongGuessesDiv = document.getElementById("wrong-guesses");
    const greenFlash = document.getElementById("green-flash");

    function savePassword() {
      const pw = document.getElementById("set-password").value.trim().toUpperCase();
      if (pw) {
        savedPassword = pw;
        wrongGuesses = [];
        inputBuffer = "";
        showScreen("room-activated-screen");
        document.getElementById("room-activation-text").textContent = "";
        setTimeout(() => {
          document.getElementById("room-activation-text").textContent = "ROOM ACTIVATED";
        }, 1000);
        setTimeout(() => {
          showScreen("lock-screen");
        }, 2500);
      }
    }

    function showScreen(id) {
      document.querySelectorAll(".screen").forEach(el => el.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      updateTextbox();
    }

    function addLetter(letter) {
      inputBuffer += letter;
      updateTextbox();
    }

    function backspace() {
      inputBuffer = inputBuffer.slice(0, -1);
      updateTextbox();
    }

    function updateTextbox() {
      textbox.textContent = '*'.repeat(inputBuffer.length);
    }

    function submitPassword() {
      if (inputBuffer === savedPassword) {
        playSound(correctSound);
        flashGreen(() => {
          displayWrongGuesses();
          showScreen("success-screen");
        });
      } else {
        if (inputBuffer.length > 0) {
          wrongGuesses.push(inputBuffer);
        }
        playSound(incorrectSound);
        inputBuffer = "";
        updateTextbox();
      }
    }

    function displayWrongGuesses() {
      if (wrongGuesses.length > 0) {
        wrongGuessesDiv.innerHTML = `
          <h3>‚ùå Incorrect Guesses:</h3>
          <p>${wrongGuesses.map(g => `<code>${g}</code>`).join(", ")}</p>
        `;
      } else {
        wrongGuessesDiv.innerHTML = `<p>No incorrect guesses. You nailed it! üéØ</p>`;
      }
    }

    function manualReset() {
      inputBuffer = "";
      wrongGuesses = [];
      document.getElementById("set-password").value = "";
      wrongGuessesDiv.innerHTML = "";
      showScreen("setup-screen");
    }

    function flashGreen(callback) {
      greenFlash.style.opacity = "1";
      setTimeout(() => {
        greenFlash.style.opacity = "0";
        callback();
      }, 400);
    }

    function playSound(audioEl) {
      audioEl.play().catch(err => console.warn("Sound blocked", err));
    }

    const container = document.getElementById("letter-buttons");
    "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(letter => {
      const btn = document.createElement("button");
      btn.textContent = letter;
      btn.onclick = () => addLetter(letter);
      container.appendChild(btn);
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("Service Worker registered"))
        .catch(console.error);
    }
  </script>

</body>
</html>
