<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wonka Lock</title>
  <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="theme-color" content="#cc00cc">
  <style>
    /* (All previous styling here unchanged) */

    /* Add some spacing between buttons */
    .buttons-area button {
      margin: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <div id="setup-screen" class="screen active">
    <div class="textbox-area">
      <h2>ğŸ« Set Your Secret Candy Code</h2>
      <input type="password" id="set-password" placeholder="Type your code" />
      <br/><br/>
      <button onclick="savePassword()">LOCK IT IN</button>
    </div>
  </div>

  <div id="lock-screen" class="screen">
    <div class="textbox-area">
      <h2>ğŸ” Enter the Candy Code</h2>
      <div id="textbox"></div>
    </div>
    <div class="buttons-area">
      <div class="button-grid" id="letter-buttons"></div>
      <button onclick="backspace()">â† BACKSPACE</button>
      <button onclick="submitPassword()">SUBMIT</button>
    </div>
  </div>

  <div id="success-screen" class="screen">
    ğŸ‰ Correct! Welcome to the Chocolate Vault!
  </div>

  <!-- Audio -->
  <audio id="correct-sound" src="correct.mp3" preload="auto"></audio>
  <audio id="incorrect-sound" src="incorrect.mp3" preload="auto"></audio>

  <script>
    let savedPassword = "";
    let inputBuffer = "";
    const correctSound = document.getElementById("correct-sound");
    const incorrectSound = document.getElementById("incorrect-sound");

    function savePassword() {
      const pw = document.getElementById("set-password").value.trim().toUpperCase();
      if (pw) { savedPassword = pw; showScreen("lock-screen"); }
    }

    function showScreen(id) {
      document.querySelectorAll(".screen").forEach(el => el.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      if (id === "lock-screen") updateTextbox();
    }

    function updateTextbox() {
      document.getElementById("textbox").textContent = inputBuffer;
    }

    function submitPassword() {
      if (inputBuffer === savedPassword) {
        playSound(correctSound);
        showScreen("success-screen");
        setTimeout(() => {
          inputBuffer = "";
          document.getElementById("set-password").value = "";
          showScreen("setup-screen");
        }, 10000);
      } else {
        playSound(incorrectSound);
        inputBuffer = "";
        updateTextbox();
      }
    }

    function addLetter(letter) {
      inputBuffer += letter;
      updateTextbox();
    }

    function backspace() {
      inputBuffer = inputBuffer.slice(0, -1);
      updateTextbox();
    }

    function playSound(audioEl) {
      audioEl.play().catch(e => console.log("Sound blocked:", e));
    }

    // create letter buttons
    const container = document.getElementById("letter-buttons");
    "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(letter => {
      const btn = document.createElement("button");
      btn.textContent = letter;
      btn.onclick = () => addLetter(letter);
      container.appendChild(btn);
    });

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log('SW registered'))
        .catch(console.error);
    }
  </script>
</body>
</html>
